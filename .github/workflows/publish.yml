      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Yarn
        run: |
          echo "ğŸ“¦ å®‰è£… Yarn..."
          npm install -g yarn
          yarn --version

      - name: Set version variables
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘æ—¶ï¼Œä» gradle/libs.versions.toml è¯»å–ç‰ˆæœ¬å·
            VERSION=$(python -c "
            import re
            with open('gradle/libs.versions.toml', 'r') as f:
                content = f.read()
                match = re.search(r'project\s*=\s*\"([\d\.]+)\"', content)
                if match:
                    print('v' + match.group(1))
                else:
                    print('v1.0.0')
            ")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ğŸ”§ æ‰‹åŠ¨è¿è¡Œï¼Œä»é…ç½®æ–‡ä»¶è¯»å–ç‰ˆæœ¬: $VERSION"
          else
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "ğŸš€ Release è§¦å‘ï¼Œä½¿ç”¨ç‰ˆæœ¬: ${{ github.event.release.tag_name }}"
          fi

      - name: Update README versions
        if: github.event.inputs.skip_readme_update != 'true'
        run: |
          echo "ğŸš€ å¼€å§‹æ›´æ–° README ç‰ˆæœ¬å·..."
          python scripts/update_readme_version.py

      - name: Check for README changes
        if: github.event.inputs.skip_readme_update != 'true'
        id: check_changes
        run: |
          echo "ğŸ” æ£€æŸ¥ README æ–‡ä»¶æ˜¯å¦æœ‰å˜åŒ–..."
          if git diff --quiet HEAD -- README.md README_en.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  README æ–‡ä»¶æ— å˜åŒ–"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… README æ–‡ä»¶å·²æ›´æ–°"
            echo "å˜æ›´å†…å®¹:"
            git diff HEAD -- README.md README_en.md
          fi

      - name: Commit and push README changes
        if: steps.check_changes.outputs.changed == 'true' && github.event.inputs.skip_readme_update != 'true'
        run: |
          echo "ğŸ“ æäº¤ README æ›´æ”¹..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md README_en.md
          git commit -m "chore: update README versions for release ${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}
          echo "âœ… README æ›´æ”¹å·²æ¨é€"

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Install WASM dependencies
        run: |
          echo "ğŸ“¦ å®‰è£… WASM æ„å»ºä¾èµ–..."
          if [ -f "kotlin-js-store/wasm/yarn.lock" ]; then
            cd kotlin-js-store/wasm
            yarn install --frozen-lockfile
            cd ../..
            echo "âœ… WASM ä¾èµ–å®‰è£…å®Œæˆ"
          else
            echo "â„¹ï¸  æœªæ‰¾åˆ° WASM ä¾èµ–æ–‡ä»¶ï¼Œè·³è¿‡å®‰è£…"
          fi

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Publish to MavenCentral
        run: |
          echo "ğŸš€ å¼€å§‹å‘å¸ƒåˆ° Maven Central..."
          echo "ğŸ“¦ å‘å¸ƒç‰ˆæœ¬: ${{ steps.version.outputs.version }}"
          chmod +x ./gradlew && ./gradlew publishAndReleaseToMavenCentral  --no-configuration-cache --stacktrace
          echo "âœ… å‘å¸ƒå®Œæˆ"
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}

      - name: Summary
        run: |
          echo "ğŸ‰ å‘å¸ƒæµç¨‹å®Œæˆï¼"
          echo "ğŸ“¦ ç‰ˆæœ¬: ${{ steps.version.outputs.version }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "ğŸ”— Release: ${{ github.event.release.html_url }}"
          else
            echo "ğŸ”§ æ‰‹åŠ¨è¿è¡Œå®Œæˆ"
          fi